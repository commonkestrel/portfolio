<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/global.css" rel="stylesheet" type="text/css" />
    <link href="css/nav.css" rel="stylesheet" type="text/css" />
    <link href="css/info.css" rel="stylesheet" type="text/css" />
    <link href="css/contact.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <nav class="navbar">
        <div class="left-content">
            <a class="lines" href="/">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <img class="secondary-icon" src="/static/J.svg" />
            </a>
            <div class="extern-links">
                <a class="extern-link" href="https://github.com/commonkestrel/" target="_blank">GitHub</a>
                <a class="extern-link" href="https://linkedin.com" target="_blank">LinkedIn</a>
                <a class="extern-link" href="https://scrapbook.hackclub.com/Kestrel" target="_blank">Scrapbook</a>
            </div>
        </div>
        <div class="checkerboard"></div>
        <div class="right-content">
            <a class="nav-link" href="/about">About</a>
            <a class="nav-link" href="/experience">Experience</a>
            <a class="nav-link" href="/projects">Projects</a>
            <a class="nav-link" href="/contact">Contact</a>
        </div>
    </nav>
    <main>
        <div class="content">
            <h1 class="highlight">Contact Me!</h1>
            <form
                action="https://formspree.io/f/xzzpzveq"
                method="POST"
            >
                <div class="input-pair">
                    <label for="email">Your email:</label>
                    <input class="small-input" type="email" name="email" id="email" autocomplete="email">
                </div>

                <div class="input-pair">
                    <label for="message">Your message:</label>
                    <textarea class="big-input" name="message" id="message"></textarea>
                </div>
                
                <button class="submit-button" type="submit">Send</button>
            </form>
        </div>
    </main>
</body>
</html>
